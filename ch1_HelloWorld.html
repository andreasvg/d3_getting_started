<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>D3 Super Simple</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
  <script type="text/javascript">
    d3.select("body")
      .append("svg")
      .append("text")
      .text("Hello World!")
      .attr("x", "100")
      .attr("y", "100")
      ;
  </script>
</body>
</html>
